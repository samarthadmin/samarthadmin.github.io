<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logomain.jpg" style="height: 11em;" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>Mobile Number</label>
                              <input type="tel" class="form-control" id="adminmob" placeholder="10 Digit Mobile Number" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="adminpwd" placeholder="Password" required>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                            <label class="pull-right">
                                <a href="#">Forgotten Password?</a>
                            </label>

                        </div>
                        <button type="button" onclick="javascript:validate()" class="btn btn-success btn-flat m-b-30 m-t-30">Log in</button>
                        <div class="register-link m-t-15 text-center">
                         <!--    <p>Don't have account ? <a href="#"> Sign Up Here</a></p> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/main-config.js" type="text/javascript"></script>

    <script type="text/javascript">
        function validate()
        {
          var dbref_val_admin=firestore.collection("admin_login_master");
  
           dbref_val_admin.get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
               var details=doc.data();
               console.log(details);
               if(document.getElementById("adminmob").value == details.mobile && 
                  document.getElementById("adminpwd").value  == details.password)
               {
                        alert( "Welcome..You are logged in now !" );
                        location.href="dashboard.html";
               }
               else{
                    alert( "Oops..Wrong Mobile number or Password !" );
                    location.href="index.html";
                   }
                 });
              });
      }
    </script>

</body>
